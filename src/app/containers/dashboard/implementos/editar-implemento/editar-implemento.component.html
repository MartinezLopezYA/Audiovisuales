<section class="container-fluid">
    <h3>ACTUALIZAR DOCENTE</h3>
    <div class="formulario">
        <form [formGroup]="myForm" class="form-container">
            <div class="inputs">
                <div class="form-container-group">
                    <div class="form-group">
                        <label class="form-label" for="cc">CÃ³digo:</label>

                    </div>
                </div>
                <div class="form-container-group">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Implemento:</label>
