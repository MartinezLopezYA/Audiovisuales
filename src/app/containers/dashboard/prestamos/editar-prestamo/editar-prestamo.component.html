<app-alertas *ngIf="alertaVisible" [mensaje]="mensaje" [tipo]="tipo"></app-alertas>

<section class="container-fluid">
    <h3>REGISTRAR PRESTAMO</h3>
    <div class="formulario">
        <form [formGroup]="myForm" class="form-container">
            <div class="inputs">
                <div class="form-container-group">
                    <div class="form-group" style="display: none;">
                        <label class="form-label" for="fecha">Código:</label>
                        <input formControlName="idPrestamo" type="number" id="fecha" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fecha">Fecha Prestamo:</label>
                        <input formControlName="fecha" type="date" id="fecha" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="salon">Salón:</label>
                        <select formControlName="salon" name="estado" id="estado" class="form-control form-control-sm">
                            <option selected>--Selecciona un Salón--</option>
                            <option value="A201">A201</option>
                            <option value="A202">A202</option>
                            <option value="A203">A203</option>
                            <option value="A204">A204</option>
                            <option value="A205">A205</option>
                            <option value="A301">A301</option>
                            <option value="A302">A302</option>
                            <option value="A303">A303</option>
                            <option value="A304">A304</option>
                            <option value="A305">A305</option>
                            <option value="A401">A401</option>
                            <option value="A402">A402</option>
                            <option value="A403">A403</option>
                            <option value="A404">A404</option>
                            <option value="A405">A405</option>
                            <option value="A501">A501</option>
                            <option value="A502">A502</option>
                            <option value="A503">A503</option>
                            <option value="A504">A504</option>
                            <option value="A505">A505</option>
                            <option value="B104">B104</option>
                            <option value="B105">B105</option>
                            <option value="B201">B201</option>
                            <option value="B202">B202</option>
                            <option value="B203">B203</option>
                            <option value="B204">B204</option>
                            <option value="B205">B205</option>
                            <option value="B301">B301</option>
                            <option value="B302">B302</option>
                            <option value="B303">B303</option>
                            <option value="B304">B304</option>
                            <option value="B305">B305</option>
                            <option value="B401">B401</option>
                            <option value="B402">B402</option>
                            <option value="B403">B403</option>
                            <option value="B404">B404</option>
                            <option value="B405">B405</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="estado">Estado:</label>
                        <select formControlName="estado" name="estado" id="estado" class="form-control form-control-sm">
                            <option selected>--Selecciona una opción--</option>
                            <option value="Prestado">PRESTADO</option>
                            <option value="No Prestado">NO PRESTADO</option>
                        </select>
                    </div>
                </div>
                <div class="form-container-group">
                    <div class="form-group">
                        <label class="form-label" for="obs">Observación:</label>
                        <input formControlName="observacion" type="text" id="obs" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cen">Cedula Encargado:</label>
                        <input formControlName="cedulaEncargado" id="cen" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="codigo">Codigo:</label>
                        <input formControlName="codigoRel" id="codigo" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-container-group">
                    <div class="form-group">
                        <label class="form-label" for="cdo">Cedula Docente:</label>
                        <input formControlName="cedulaDocente" name="estado" id="estado" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="acciones">
                <div class="form-container-group col-12">
                    <button class="btn col-3" (click)="updatePrestamo()">ACTUALIZAR</button>
                    <button type="button" class="btn col-3" (click)="volver()">CANCELAR Y VOLVER</button>
                </div>
            </div>
        </form>
    </div>
</section>
