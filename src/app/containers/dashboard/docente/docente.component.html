<app-alertas *ngIf="alertaVisible" [mensaje]="mensaje" [tipo]="tipo"></app-alertas>

<section class="container">
    <router-outlet></router-outlet>
    <div class="data">
        <div class="data-container" *ngIf="informacion">
            <table>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Facultad</th>
                    <th>Clase</th>
                    <th>F Creación</th>
                    <th>F Actualización</th>
                </tr>
                <tr *ngFor="let docente of informacion.dataResult" [class.selected-row]="docente === docenteSeleccionado"  (click)="seleccionarDocente(docente)">
                    <td>{{ docente.cedulaDocente }}</td>
                    <td>{{ docente.nombre }}</td>
                    <td>{{ docente.facultad }}</td>
                    <td>{{ docente.clase }}</td>
                    <td>{{ docente.createdAt.substring(0,10) }}</td>
                    <td>{{ docente.updatedAt.substring(0,10) }}</td>
                </tr>
            </table>
        </div>
        <div class="data-container">
            <div class="data-acciones">
                <div class="data-acciones-paginacion">
                    <button *ngIf="informacion && informacion.currentPage !== 1" (click)="prevPage()" class="btn"><img style="width: 20px; rotate: 180deg;" src="../../../../assets/siguiente.png" alt=""></button>
                    <button *ngIf="informacion && informacion.totalPages !== 1" (click)="nextPage()" class="btn"><img style="width: 20px;" src="../../../../assets/siguiente.png" alt=""></button>
                </div>
                <div class="data-acciones-crud">
                    <button class="btn" routerLink="/dashboard/docente/registrar-docente">AGREGAR</button>
                    <button class="btn" routerLink="/dashboard/docente/editar-docente">EDITAR</button>
                    <button class="btn" (click)="deleteDocente()">ELIMINAR</button>
                </div>
            </div>
        </div>
    </div>
</section>
